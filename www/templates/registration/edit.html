<ion-view >
  <ion-header-bar>
    	<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    	<h1 class="title">{{'Edit' | translate}}</h1>
    	<button ng-if="model.project" class="button button-clear button-positive" ng-click="save()">{{'save' | translate}}</button>
  </ion-header-bar>
  <ion-content >
	<div class="list">
		<label class="item item-input">
	  		{{'Project' | translate}}: <input type="text" ng-model="model.project">
	  	</label>  	
	</div>	    	
  </ion-content>
</ion-view>

version: '2'
services:
  cccar_mongo:
    image: mongo
    container_name: cccar_mongo
    hostname: cccar_mongo
    ports:
      - 27017
    volumes:
      - ${COMPOSEROOT}/cccar/data:/data/db
    command: mongod --directoryperdb
    env_file: ../.env

  cccar:
    depends_on:
      - cccar_mongo
    image: jokyip/cccar
    container_name: cccar
    hostname: cccar
    ports:
      - 1337
    volumes:
      - ${COMPOSEROOT}/cccar/conf/server.coffee:/usr/src/app/config/env/production.coffee
      - ${COMPOSEROOT}/cccar/conf/client.coffee:/usr/src/app/www/js/config/production.coffee
      - /etc/ssl/certs:/etc/ssl/certs
      - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
    environment:
      SERVICE_NAME: cccar
    env_file: ../.env
